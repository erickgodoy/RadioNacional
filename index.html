<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Nacional</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcout icon" href="https://pngimg.com/uploads/wifi/wifi_PNG62365.png">
</head>
<body>
       <!-- HEADER -->
       <div class="container header">
        <div class="row">
            <div class="col-lg-4">
                <img src="./img/logo.png" class="logo img-fluid" alt="Logo Radio Nacional">
            </div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4 item-play">
                <div class="play">
                    <i class="fa-sharp fa-regular  fa-circle-play"></i>
                </div>
                <div class="radio-info">
                    <span class="radio-frequency">RADIO NACIONAL 85.7 FM</span>
                    <strong class="radio-state">EN VIVO</strong>
                </div>
            </div>
        </div>
       </div>
       <!-- NAVBAR -->
       <div class="navbar">
            <div class="wrapper">
                <a href="#" class="underline" title="Actualidad">Actualidad</a>
                <a href="#" class="underline" title="Política">Politica</a>
                <a href="#" class="underline" title="Mundo">Mundo</a>
                <a href="#" class="underline" title="Deportes">Deportes</a>
                <a href="#" class="underline" title="Economía">Economía</a>
                <a href="#" class="underline" title="Cultural">Cultural</a>
            </div>
        </div>
        <!-- MOST READ  -->
        <div class="container most-read">
            <div class="title-section">
                <span class="text"></span>
            </div>
        </div>
</body>
</html>
